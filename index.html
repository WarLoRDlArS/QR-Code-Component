<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR-Code-Component</title>
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <main class="mainContainer">
            <section class="mainStuff">
                <section class="mainBody">
                    <section class="ImgSection">
                        <img src="images/image-qr-code.png" alt="QR Code was Supposed to be Here! :(" style="width: 90%; height: 90%;">
                    </section>
                    <section>
                        <header class="messageHead">
                            Improve your front-end skills by building projects
                        </header>
                    </section>
                    <section>
                        <div class="message">
                            Scan the QR code to visit Frontend Mentor and take your codeing skills to the next level
                        </div>
                    </section>
                </section>
            </section>
        </main>
    </body>

</html>
